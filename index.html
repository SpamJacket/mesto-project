<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Mesto - социальная сеть, где можно поделиться своими фотографиями, от Александра Сваткова"><meta name="keywords" content="HTML5, CSS, адаптивная верстка, фотографии, социальная сеть, обучение"><meta name="author" content="Александр Сватков"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="9acae8482e5b5b17160c.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" aria-label="Изменить профиль" type="button"></button><p class="profile__activity"></p></div><button class="profile__add-button" type="button" aria-label="Добавить фото"></button></section><section class="gallery"><ul class="gallery__list"></ul></section></main><footer class="footer"><p class="footer__text">&#169; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_profile" name="profileForm"><input class="popup__input popup__input_text_name" id="name" name="name" value="" placeholder="Введите имя" required minlength="2" maxlength="40" pattern="^[a-zA-zа-яА-яёЁ\s-]+$" data-text-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error name-error"></span> <input class="popup__input popup__input_text_activity" id="about" name="about" value="" placeholder="Введите статус" required minlength="2" maxlength="200" pattern="^[a-zA-zа-яА-яёЁ\s-]+$" data-text-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error about-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_place"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_place" name="placeForm"><input class="popup__input popup__input_text_title" id="title" name="title" value="" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-zа-яА-яёЁ\s-]+$" data-text-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error title-error"></span> <input class="popup__input popup__input_text_link" id="link" name="link" type="url" value="" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-error"></span> <button class="popup__submit-button" type="submit">Создать</button></form></div></div><div class="popup popup_type_img"><div class="popup__container popup__container_type_full-img"><button class="popup__close-button popup__close-button_type_full-img" type="button" aria-label="Закрыть"></button><figure class="popup__full-img"><img class="popup__image" src="#" alt=""><figcaption class="popup__caption">Карачаево-Черкессия</figcaption></figure></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_type_avatar" name="avatarForm"><input class="popup__input popup__input_text_link" id="avatar" name="avatar" type="url" value="" placeholder="Ссылка на картинку" required> <span class="popup__input-error avatar-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_accept-delete"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_type_accept-delete" name="acceptDeleteForm"><button class="popup__submit-button" type="submit">Да</button></form></div></div></div><template id="gallery-item"><li class="gallery__item"><button class="gallery__delete-button" type="button" aria-label="Удалить"></button> <img class="gallery__image"><h2 class="gallery__title"></h2><div class="gallery__like-container"><button class="gallery__like" type="button" aria-label="Лайк"></button><p class="gallery__like-counter"></p></div></li></template></body></html>
