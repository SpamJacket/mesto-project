<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto - социальная сеть, где можно поделиться своими фотографиями, от Александра Сваткова">
    <meta name="keywords" content="HTML5, CSS, адаптивная верстка, фотографии, социальная сеть, обучение">
    <meta name="author" content="Александр Сватков">

    <link rel="stylesheet" href="./pages/index.css">
    <script src="script.js"></script>

    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo-white.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">

                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>

                    <button class="profile__edit-button" aria-label="Изменить профиль" type="button"></button>

                    <p class="profile__activity">Иследователь океана</p>
                </div>

                <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
            </section>


            <section class="gallery">
                <ul class="gallery__list">
                    <li class="gallery__item">
                        <button class="gallery__delete-button" type="button" aria-label="Удалить"></button>

                        <img class="gallery__image" src="./images/karachaevsk.jpg" alt="Собор в Карачаевске">
                        
                        <h2 class="gallery__title">Карачаевск</h2>

                        <button class="gallery__like" type="button" aria-label="Лайк"></button>
                    </li>
                        
                    <li class="gallery__item">
                        <button class="gallery__delete-button" type="button" aria-label="Удалить"></button>

                        <img class="gallery__image" src="./images/elbrus.jpg" alt="Эльбрус">
                        
                        <h2 class="gallery__title">Гора Эльбрус</h2>

                        <button class="gallery__like" type="button" aria-label="Лайк"></button>
                    </li>

                    <li class="gallery__item">
                        <button class="gallery__delete-button" type="button" aria-label="Удалить"></button>

                        <img class="gallery__image" src="./images/dombai.jpg" alt="Домбай">
                        
                        <h2 class="gallery__title">Домбай</h2>

                        <button class="gallery__like" type="button" aria-label="Лайк"></button>
                    </li>

                    <li class="gallery__item">
                        <button class="gallery__delete-button" type="button" aria-label="Удалить"></button>

                        <img class="gallery__image" src="./images/elbrus.jpg" alt="Эльбрус">
                        
                        <h2 class="gallery__title">Гора Эльбрус</h2>

                        <button class="gallery__like" type="button" aria-label="Лайк"></button>
                    </li>

                    <li class="gallery__item">
                        <button class="gallery__delete-button" type="button" aria-label="Удалить"></button>

                        <img class="gallery__image" src="./images/dombai.jpg" alt="Домбай">
                        
                        <h2 class="gallery__title">Домбай</h2>

                        <button class="gallery__like" type="button" aria-label="Лайк"></button>
                    </li>

                    <li class="gallery__item">
                        <button class="gallery__delete-button" type="button" aria-label="Удалить"></button>

                        <img class="gallery__image" src="./images/karachaevsk.jpg" alt="Собор в Карачаевске">
                        
                        <h2 class="gallery__title">Карачаево-Черкессия</h2>

                        <button class="gallery__like" type="button" aria-label="Лайк"></button>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>

                <h2 class="popup__title">Редактировать профиль</h2>

                <form class="popup__form" name="profile-form">
                    <input class="popup__input popup__input_text_name" name="profile-name" type="text" value="" placeholder="Введите имя">

                    <input class="popup__input popup__input_text_activity" name="profile-activity" type="text" value="" placeholder="Введите статус">

                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_place">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>

                <h2 class="popup__title">Новое место</h2>

                <form class="popup__form" name="place-form">
                    <input class="popup__input popup__input_text_title" name="place-title" type="text" value="" placeholder="Название">

                    <input class="popup__input popup__input_text_link" name="place-link" type="text" value="" placeholder="Ссылка на картинку">

                    <button class="popup__submit-button" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_place">
            <div class="popup__container popup__container_type_full-img">
                <button class="popup__close-button popup__close-button_type_full-img" type="button" aria-label="Закрыть"></button>

                <figure class="popup__full-img">
                    <img class="popup__image" src="./images/karachaevsk.jpg" alt="Собор в Карачаевске">
                    <figcaption class="popup__caption">Карачаево-Черкессия</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
